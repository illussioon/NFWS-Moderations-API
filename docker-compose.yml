version: '3.8'

services:
  anti-nsfw-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - API_KEY=${API_KEY:-your-secret-api-key-here}
      - NSFW_THRESHOLD=0.7
      - MAX_FILE_SIZE_MB=10
      - ENABLE_GPU=false
    volumes:
      - ./models:/models
    restart: unless-stopped